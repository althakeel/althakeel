<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Al Thakeel | Coming Soon</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-vuG5AaPZ1C3E8GqFUw3lpVrqqFtVug0KwUD7F9D9p8YZCr9R7Kk9NYFrfE1U71UbU0tPKskOSt0KJKD+x+eM5A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: url('https://res.cloudinary.com/dnpwsutir/image/upload/v1748871384/Coming_Soon_Banner_lwdyr4.webp') no-repeat center center/cover;
      filter: blur(8px) brightness(0.6);
      z-index: -2;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(to bottom right, rgba(0,0,0,0.6), rgba(0,0,0,0.8));
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      max-width: 600px;
      margin: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    .logo {
      width: 140px;
      max-width: 100%;
      height: auto;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 1.5em;
      line-height: 1.6;
    }

    .email {
      font-weight: 600;
      color: #fff;
      text-decoration: underline;
    }

    .socials {
      margin-top: 20px;
    }

    .socials a {
      margin: 0 10px;
      font-size: 1.5em;
      color: #fff;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #1da1f2;
    }

    .footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #999;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2em;
      }

      .logo {
        width: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Centered logo inside a flex wrapper -->
    <div class="logo-wrapper">
      <img 
        src="https://res.cloudinary.com/dm8z5zz5s/image/upload/v1748871708/Logo_1080_x_1080_White_en7zpv.png" 
        alt="Al Thakeel Logo" 
        class="logo" 
      />
    </div>

    <h1>Coming Soon</h1>
    <p>We are crafting something exceptional for you.<br>
       Stay tuned for the launch of Al Thakeel's new experience.</p>

    <p>Contact us: <a class="email" href="mailto:info@althakeel.com">info@althakeel.com</a></p>

    <div class="socials">
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>

    <div class="footer">Â© 2025 Al Thakeel. All rights reserved.</div>
  </div>

</body>
</html>
